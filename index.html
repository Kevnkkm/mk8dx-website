    <style>
        .rank09bronze {
            color: #cd7f32;
        }
        .rank08silver {
            color: #C0C0C0;
        }
        .rank07gold {
            color: #FFD700;
        }
        .rank06platinum {
            color: #3a7bae;
        }
        .rank03diamond {
            color: #B9F2FF;
        }
        .rank02master {
            color: #000000;
        }
        .rank01grandmaster {
            color: #570F21;
        }
    </style>

    <!-- FAVICON -->

<body>
    <div class="download-div" style="position: absolute; background-color: slategray; top: 1%; right: 1%; border-radius: 0.5rem; cursor: pointer;">
        <img class="download-icon" width="40" height="40" src="images/download-button.svg" alt="Download">
        <span class="download-text" style="background-color: slategray; padding: 3px; border-radius: 10px; position: absolute; top: 10px; left: -80px;">
            Download
        </span>
    </div>
    <section class="content">
        <div class="gradient-bg"></div>
        <div class="title">
            <h1>Leaderboard</h1>  
            <p>Here you can view your stats from our Mario Kart 8 Deluxe Yuzu Lounge!</p>
        </div>
        <div class="leaderboard-container">
            <table class="leaderboard-table" id="leaderboard-table">
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>Player Name</th>
                        <th>MMR</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>  
        </div>
        <div id="loader-container" class="loader-container">
            <div class="loader-image">
                <img src="images/MK8_Slim_Tire_Artwork.svg">
            </div>
            <div class="loader-text">
                <p id="loader-p"></p>
            </div>  
        </div>
        <div id="api-error" class="api-error">
            <img src="images/MK8D-PoliceRed.png">
            <div class="error-text">
                <h1>Error!</h1>
                <p>There was a problem getting the data.<br>Please try again later.</p>
            </div>  
        </div>
    </section>
</body>
</html>
